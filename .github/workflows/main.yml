name: CI
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 16 * * *'
    
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v2
      - run: mkdir public 
      - run: bash main
      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
